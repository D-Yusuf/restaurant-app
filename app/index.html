<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe's Restaurant</title>
    <link rel="stylesheet" href="./src/index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!--// Google Fonts //-->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
  <body class="font-smythe bg-[#F5F5F5] grid place-content-center px-10">
    <div class="container bg-white relative">
      <!-- NAV BAR -->
      <nav class="drop-shadow-nav">
        <div class="relative text-center text-white">
          <img class="" src="./images/burger.png" alt="nav-pic" />
          <div class="text-left absolute left-11 top-5">
            <h1 class="text-[39px]">Joe's Diner</h1>
            <h2 class="text-[22px]">The best burgers and pizzas in town.</h2>
          </div>
        </div>
      </nav>
      <!--// NAV BAR //-->
      <!-- UNDER NAV SECTION -->
      <div class="p-12">
        <!-- ORDER ITEMS -->
        <div id="options" class="">
          <!-- OPTION -->
          <div class="flex justify-between flex-wrap mt-[67px] pb-[51px]">
            <!-- Specs -->
            <div class="flex flex-row">
              <!-- Pic (emoji) -->
              <label for="" class="text-[78px]" id="item-pic">âš¾</label>
              <div class="flex flex-col">
                <h1 class="ml-8 text-[28px]">-/Name/-</h1>
                <h3 class="ml-8 text-[#8B8B8B] text-base mt-2">
                  -/Ingredients/-
                </h3>
                <h4 class="ml-8 text-xl mt-2">-/Price/-</h4>
              </div>
            </div>
            <!--// Specs //-->
            <!-- Add Btn -->
            <div class="fle">
              <button
                id="add-btn"
                class="font-inter ring-[1.5px] ring-[#DEDEDE] h-[50px] w-[50px] text-[32px] text-center rounded-full font-extralight"
              >
                +
              </button>
            </div>
          </div>
          <hr />
          <!--// OPTION //-->
        </div>
        <!-- UNDER ITEMS CONTAINER -->
        <div id="under-items-container" class="visible">
          <!-- USER ORDER DETAILS -->
          <div id="user-order-details" class="mt-[45px] text-center">
            <div id="order-details-header" class="text-[28px] mb-16">
              <h1>Your order</h1>
            </div>
            <!-- ITEMS -->
            <div id="items">
              <!-- Item -->
              <div class="flex justify-between">
                <span class="flex gap-x-3">
                  <h2 class="text-[28px]">Ball</h2>
                  <button
                    class="text-xs text-[#BBBBBB] font-open-sans"
                    id="remove-btn"
                  >
                    remove
                  </button>
                </span>
                <h3>$21</h3>
              </div>
              <!--// Item //-->
            </div>
            <!-- ITEMS -->
            <hr class="mt-[30px] border-2 border-[#393333]" />
            <!-- TOTAL -->
            <div class="flex justify-between mt-[14px]">
              <span class="flex gap-x-3">
                <h2 class="text-[28px]">Total price:</h2>
              </span>
              <h3 id="total-price">$0</h3>
            </div>
            <!--// TOTAL //-->
            <!-- COMPLETE ORDER -->
            <div class="mt-[53px]">
              <!-- complete btn -->
              <button
                id="complete-order-btn"
                class="bg-[#16DB99] rounded-[3px] text-white w-full h-[60px] font-open-sans font-bold"
              >
                Complete Order
              </button>
            </div>
            <!--// COMPLETE ORDER //-->
          </div>
          <!--// USER ORDER DETAILS //-->
        </div>
        <!--// UNDER ITEMS CONTAINER //-->
      </div>
      <!--// UNDER NAV SECTION //-->

      <!-- FORM -->
      <form
        id="order-form"
        class="hidden font-open-sans z-10 fixed top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]"
      >
        <div class="bg-white drop-shadow-form px-[23px] rounded-[4px]">
          <div class="px-[110px] py-[46px]">
            <h1 class="text-[24px] font-bold">Enter card details</h1>
          </div>
          <!-- Inputs -->
          <div class="flex flex-col gap-y-[23px]">
            <input
              class="ring-1 ring-[#757575] px-[26.5px] pt-[16.5px] pb-[14px] text-[20px] h-[70px] rounded-[4px]"
              name="user-name"
              type="text"
              placeholder="Name"
              required
              maxlength="30"
            />
            <input
              class="ring-1 ring-[#757575] px-[26.5px] pt-[16.5px] pb-[14px] text-[20px] h-[70px] rounded-[4px]"
              name="card-number"
              type="text"
              placeholder="Card number"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              maxlength="19"
            />
            <input
              class="ring-1 ring-[#757575] px-[26.5px] pt-[16.5px] pb-[14px] text-[20px] h-[70px] rounded-[4px]"
              name="cvv"
              type="text"
              placeholder="CVV"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              maxlength="4"
            />
          </div>
          <!-- submit -->
          <button
            type="submit"
            id="submit-details"
            class="px-[210px] mt-[46px] text-[20px] text-center bg-[#16DB99] pt-[17px] pb-[14px] rounded-[4px] mb-[44px] text-white font-bold"
          >
            Pay
          </button>
        </div>
      </form>
      <!--// FORM //-->
    </div>
    <!--// CONTAINER //-->

    <script type="module" src="/main.js"></script>
  </body>
</html>
